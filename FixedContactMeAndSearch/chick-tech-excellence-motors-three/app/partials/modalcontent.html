<div class="modal-header">
    <h3 class="modal-title text-center">Thank You for Your Request</h3>
</div>
<div class="modal-body">
    {{widget.FirstName}} {{widget.LastName}},
    <br>
    Thank you for your request. Someone will contact you within the next 24 hours at {{widget.Phone}} or at {{widget.Email}}
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
